{% extends 'dentalinfo/base.html' %}

{% block title %}
    Delete Service
{% endblock %}

{% block content %}
    <form
        action="{{ service.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            service {{ service }}?
        </p>
        <a href="{{ service.get_absolute_url }}"
           class="button button-primary">
        Cancel</a>
        <button type="submit" class="button button-primary">Delete Service</button>
    </form>
{% endblock %}
